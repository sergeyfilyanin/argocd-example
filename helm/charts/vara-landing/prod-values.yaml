# Production values for vara-landing
# Image tags are updated automatically via CI/CD

components:
  app:
    image: "ghcr.io/example-org/vara-landing-app"
    tag: "main-abc1234-20251223150154"  # Example tag format
    
    # Production replicas for HA
    replicas: 2
    
    # Resource limits for production
    resources:
      requests:
        cpu: 100m
        memory: 128Mi
      limits:
        cpu: 500m
        memory: 512Mi
    
    ingress:
      root:
        host: app.example.com  # Replace with actual domain
        annotations:
          nginx.ingress.kubernetes.io/server-alias: www.example.com
          nginx.ingress.kubernetes.io/proxy-body-size: "10m"
    
    # Enable autoscaling for production
    autoscaling:
      enabled: true
      minReplicas: 2
      maxReplicas: 10
      CPUUtilization: 70
      MemoryUtilization: 80
    
    # Pod Disruption Budget for HA
    pdb:
      enabled: true
      minAvailable: 1
    
    # Network isolation (optional)
    # networkPolicy:
    #   enabled: true
    #   allowFromSameNamespace: true
    #   allowExternalHTTPS: true
